<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AquaExpress</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="wrap">
      <div class="item i-1" data-item="i-1">
          <span class="item-title" data-item="i-1">Water</span>
          <div class="item-view-controlls">
            <span class="ctrl expand-item-view" data-item="i-1">[]</span>
            <span class="ctrl close-item-view" data-item="i-1">X</span>
          </div>
          <div class="item-content"></div>
        </div>
        <div class="item i-2" data-item="i-2">
          <span class="item-title" data-item="i-2">Coffee</span>
          <div class="item-view-controlls">
            <span class="ctrl expand-item-view" data-item="i-2">[]</span>
            <span class="ctrl close-item-view" data-item="i-2">X</span>
          </div>
          <div class="item-content"></div>
        </div>
        <div class="item i-3" data-item="i-3">
          <span class="item-title" data-item="i-3">Tea</span>
          <div class="item-view-controlls">
            <span class="ctrl expand-item-view" data-item="i-3">[]</span>
            <span class="ctrl close-item-view" data-item="i-3">X</span>
          </div>
          <div class="item-content"></div>
        </div>
        <div class="item i-4" data-item="i-4">
          <span class="item-title" data-item="i-4">Delivery</span>
          <div class="item-view-controlls">
            <span class="ctrl expand-item-view" data-item="i-4">[]</span>
            <span class="ctrl close-item-view" data-item="i-4">X</span>
          </div>
          <div class="item-content"></div>
        </div>
        <div class="page-view-content">
          <div class="content">
            <h1>Content</h1>
          </div>
        </div>
    </div>  
</body>
</html>
